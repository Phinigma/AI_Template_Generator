{% extends "base.html" %}
{% block content %}
    <h2>Your Generated Prompt</h2>
    
    <!-- Display the final prompt in a textarea -->
    <textarea id="final_prompt" class="prompt-output" rows="20" readonly>{{ final_prompt }}</textarea>
    
    <!-- Buttons for user actions -->
    <button onclick="copyPrompt()">Copy to Clipboard</button>
    <a href="/" class="button">Create Another Prompt</a>
    
    <!-- Embed JSON data within a script tag (if needed) -->
    <script id="prompt-data" type="application/json">
        {{ user_inputs | tojson }}
    </script>
    
    <!-- Include external JavaScript file -->
    <script src="{{ url_for('static', filename='scripts/result.js') }}"></script>
{% endblock %}
