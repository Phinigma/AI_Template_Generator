{% extends "base.html" %}
{% block content %}
<h1>Create Your AI Story Prompt</h1>

<!-- Form Container for better structure -->
<div class="form-container">
    <form method="POST" action="/" class="story-prompt-form">
        <!-- Prompt Name -->
        <div class="form-group">
            <label for="prompt_name">Prompt Name:</label>
            <input type="text" id="prompt_name" name="prompt_name" class="prompt-name" placeholder="(Prompt Name)" required>
        </div>

        <!-- Type of Work -->
        <div class="form-group">
            <label for="work_type">Type of Work:</label>
            <select id="work_type" name="work_type" required>
                <option value="" disabled selected>Select an option</option>
                <option value="Fiction">Fiction</option>
                <option value="Non-Fiction">Non-Fiction</option>
            </select>
        </div>

        <!-- Fiction Fields -->
        <div id="fiction_fields" style="display:none;">
            <h2>Fiction Details</h2>

            <div class="form-group">
                <label for="genre">Genre:</label>
                <select id="genre" name="genre"></select>
            </div>

            <div class="form-group">
                <label>Subgenre(s):</label>
                <div id="subgenre_div" class="button-grid"></div>
            </div>

            <div class="form-group">
                <label for="narrative_perspective">Narrative Perspective:</label>
                <select id="narrative_perspective" name="narrative_perspective"></select>
            </div>

            <div class="form-group">
                <label>Themes:</label>
                <div id="themes_div" class="button-grid"></div>
            </div>

            <div class="form-group">
                <label for="tone">Tone/Mood:</label>
                <select id="tone" name="tone"></select>
            </div>

            <div class="form-group">
                <label for="writing_style">Writing Style:</label>
                <select id="writing_style" name="writing_style"></select>
            </div>

            <div class="form-group">
                <label for="length">Desired Length:</label>
                <select id="length" name="length"></select>
            </div>

            <div class="form-group">
                <label for="setting">Setting:</label>
                <input type="text" id="setting" name="setting" placeholder="Time period and location">
            </div>

            <div class="form-group">
                <label for="characters">Main Characters:</label>
                <textarea id="characters" name="characters" rows="4" placeholder="Brief descriptions"></textarea>
            </div>

            <div class="form-group">
                <label for="plot_overview">Plot Overview:</label>
                <textarea id="plot_overview" name="plot_overview" rows="4" placeholder="Brief plot overview"></textarea>
            </div>

            <div class="form-group">
                <label for="additional_notes">Additional Notes:</label>
                <textarea id="additional_notes" name="additional_notes" rows="4" placeholder="Any additional information or conditions"></textarea>
            </div>
        </div>

        <!-- Non-Fiction Fields -->
        <div id="nonfiction_fields" style="display:none;">
            <h2>Non-Fiction Details</h2>

            <div class="form-group">
                <label>Genre:</label>
                <div id="genre_nonfiction_div" class="button-grid"></div>
            </div>

            <div class="form-group">
                <label>Purpose:</label>
                <div id="purpose_div" class="button-grid"></div>
            </div>

            <div class="form-group">
                <label>Target Audience:</label>
                <div id="audience_div" class="button-grid"></div>
            </div>

            <div class="form-group">
                <label>Tone:</label>
                <div id="tone_nonfiction_div" class="button-grid"></div>
            </div>

            <div class="form-group">
                <label>Writing Style:</label>
                <div id="writing_style_nonfiction_div" class="button-grid"></div>
            </div>

            <div class="form-group">
                <label for="length_nonfiction">Desired Length:</label>
                <select id="length_nonfiction" name="length_nonfiction"></select>
            </div>

            <div class="form-group">
                <label for="subject_matter">Subject Matter:</label>
                <input type="text" id="subject_matter" name="subject_matter" placeholder="Enter the subject matter">
            </div>

            <div class="form-group">
                <label for="additional_notes_nonfiction">Additional Notes:</label>
                <textarea id="additional_notes_nonfiction" name="additional_notes_nonfiction" rows="4" placeholder="Any additional information or conditions"></textarea>
            </div>
        </div>

        <button type="submit" class="submit-btn">Generate Prompt</button>
    </form>
</div>

{% endblock %}
